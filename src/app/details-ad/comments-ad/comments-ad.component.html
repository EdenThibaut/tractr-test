<div id="comments-container">
  <ng-container *ngFor="let comment of comments">
    <nz-comment class="custom-comment" [nzAuthor]="comment.name" [nzDatetime]="comment.date">
      <nz-comment-content>
        <nz-rate [ngModel]="comment.rate" nzDisabled></nz-rate>
        <p #quote nz-typography nzEllipsis nzExpandable [nzEllipsisRows]="2">{{comment.quote}}</p>
      </nz-comment-content>
    </nz-comment>
  </ng-container>
</div>
