<div id="details-container">
  <nz-collapse [nzBordered]="false">
    <nz-collapse-panel #topic *ngFor="let detail of details" [nzHeader]="detail.topic" [nzActive]="true" [nzExpandedIcon]="expandedIcon" >
      <ng-container *ngIf="detail.topic === 'Description'">
        <app-description-ad></app-description-ad>
      </ng-container>
      <ng-container *ngIf="detail.topic === 'Informations générales'">
        <app-informations-ad></app-informations-ad>
      </ng-container>
      <ng-container *ngIf="detail.topic === 'La chasse'">
        <app-hunt-ad></app-hunt-ad>
      </ng-container>
      <ng-container *ngIf="detail.topic === 'L\'accueil'">
        <app-home-ad></app-home-ad>
      </ng-container>
      <ng-container *ngIf="detail.topic === 'À prévoir'">
        <app-forecast-ad></app-forecast-ad>
      </ng-container>
      <ng-container *ngIf="detail.topic === 'Commentaires et notes'">
        <app-comments-ad></app-comments-ad>
      </ng-container>
      <ng-template #expandedIcon let-active>
        {{ active }}
        <i nz-icon nzType="down-square" class="ant-collapse-arrow" [nzRotate]="topic.nzActive ? -180 : 0"></i>
      </ng-template>
    </nz-collapse-panel>
  </nz-collapse>
